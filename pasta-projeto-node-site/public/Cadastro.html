<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>

    <link rel="stylesheet" href="Cadastro.css">

</head>
<body class="body">
    
    <div class="primeira">

        <h1>CADASTRE-SE</h1>

        <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
           Nome: <input type="text" id="nome" name="nome"><br>
           Email: <input type="email" id="email" name="login"><br>
           Senha: <input type="password" id="senha" name="senha"><br>


           <br><br>

            <button id="btn_entrar" class="terceira" >Enviar</button>
        </form>

    </div>

    <img src="aguarde2.gif" id="img_aguarde" style="display: none;" width="100px" class="gif">
    
    <div id="div_erro" style="background-color: transparent;  display: none;">
        Erro no cadastro
    </div>
    
</body>
</html>
<script>

function cadastrar() {


            if (nome.value == '' || email.value == '' || senha.value == '' ) {
                alert('Campos vazios! Insira um dado v√°lido.')
            }
            
        aguardar();
        let formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='none';
    }

</script>
